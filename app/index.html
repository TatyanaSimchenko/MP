<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
              <a class="header__logo" href="#">
                <img src="images/logo.png" alt="logo"/>
              </a>
            <div class="header__box">
              <a href="#" class="seller__box">
                Become a Seller
              </a>
              <div class="notification__box">
                <a class="notification header__circle lnr lnr-alarm " href="#"><span>25</span></a>
              </div>
              <div class="message__box">
                <a class="message header__circle lnr lnr-envelope" href="#"><span>6</span></a>
              </div>
              <div class="bascet__box">
                <a class="bascet header__circle lnr lnr-cart" href="#"><span>2</span></a>
              </div>
              <div class="user__box">
                <a class="user__avatar" href="#"></a>
                <div class="user__box-avatar">
                  <div class="user__name">Taofiq Hakim</div>
                  <div class="user__price">$20.45</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__menu">
        <div class="container">
          <div class="header__menu-inner">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li>
                  <a href="#">
                    home
                  </a>
                </li>
                <li>
                  <a href="#">
                    all products
                  </a>
                </li>
                <li>
                  <a href="#">
                    wordpress
                  </a>
                </li>
                <li>
                  <a href="#">
                    festures
                  </a>
                </li>
                <li>
                  <a href="#">
                    Pages
                  </a>
                </li>
              </ul>
            </nav>

            <div class="header__menu-form">
              <form class="header__menu-search">
                <input type="text" placeholder="Search product here..." required/>
                <button type="submit">
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
